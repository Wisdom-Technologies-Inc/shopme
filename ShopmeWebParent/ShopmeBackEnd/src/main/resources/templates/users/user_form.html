<!DOCTYPE html>
<html xmlns:th="http://ww.thymeleaf.org">
<head th:replace="fragments :: page_head(${pageTitle})" />
<body class="container-fluid">
	<div th:replace="navigation :: menu"></div>

	<div>
		<h2>Manage Users | [[${pageTitle}]]</h2>
	</div>

	<form th:action="@{/users/save}" method="post"
		style="max-width: 700px; margin: 0 auto" th:object="${user}" onsubmit="return checkEmailUnique(this)"
		enctype="multipart/form-data">
		
		<input type="hidden" id="id" th:field="*{id}">
		<div class="border border-secondary rounded p-3">
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">E-mail</label>
				<div class="col-sm-8">
					<input type="email" class="form-control" th:field="*{email}"
						required minlength="8" maxlength="128"/>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">First Name</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" th:field="*{firstName}"
						required minlength="2" maxlength="45"/>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Last Name</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" th:field="*{lastName}"
						required minlength="2" maxlength="45"/>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Password</label>
				<div class="col-sm-8">
					<input th:if="${user.id == null}" type="password" class="form-control" th:field="*{password}"
						required minlength="8" maxlength="20"/>
						
					<input th:if="${user.id != null}" type="password" class="form-control" th:field="*{password}"
						minlength="8" maxlength="20" placeholder="Leave empty if you don't want to change password"/>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Roles: </label>
				<div class="col-sm-8">
					<th:block th:each="role : ${listRoles}">
						<input type="checkbox" th:field=*{roles} th:value="${role.id}"
							th:text="${role.name}" class="m-2">
						- <small>[[${role.description}]]</small> 
						<br>
					</th:block>

				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Enabled: </label>
				<div class="col-sm-8">
						<input type="checkbox" th:field=*{enabled}
							class="m-2">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Photos: </label>
				<div class="col-sm-8">
					<input type="hidden" th:field="*{photos}" />
					<input type="file" id="fileImage" name="image" accept="image/png, image/jpeg" class="mb-2">
					<img id="thumbnail" alt="default-image" th:src="@{${user.photosImagePath}}" 
						class="rounded img-fluid" >
				</div>
			</div>
			<div class="text-center">
				<input type="submit" value="Save" class="btn btn-primary m-3" /> <input
					type="button" value="Cancel" class="btn btn-secondary" id="btnCancel"/>
			</div>
		</div>

	</form>
	
	<div th:replace="fragments :: footer"></div>
	
	<script type="text/javascript">
		moduleUrl = "[[@{/users}]]";
		function checkEmailUnique(form){
			url = "[[@{/users/check_email}]]";
			userEmail = $("#email").val();
			userId = $("#id").val();
			csrfValue = $("input[name='_csrf']").val();
			
			params = {id: userId, email: userEmail, _csrf: csrfValue};
			
			$.post(url, params, function(response){
				if(response == "OK"){
					form.submit();
				}else if(response == "Duplicated"){
					showModalDialog("Warning", "There is a user with this email " + userEmail);
				}else{
					showModalDialog("Erro:", "Unkown Response from the server");
				}
			}).fail(function(){
				showModalDialog("Erro:", "Could not connect to the server");
			});
			return false;
		}
		
		function showModalDialog(title, message){
			$("#modalTitle").text(title);
			$("#modalBody").text(message);
			$("#madalDialog").modal();
		}
	</script>
	<script th:src="@{/js/common_form.js}"></script>
</body>
</html>
